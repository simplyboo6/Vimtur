<img
  class="hidden"
  *ngIf="thumbnail && previewSrc && (previewRequested || preloadPreview)"
  [src]="previewSrc"
  (load)="onPreviewLoaded($event)"
/>
<img *ngIf="thumbnailSrc" class="hidden" [src]="thumbnailSrc" (load)="onThumbnailLoaded($event)" />
<canvas
  [width]="canvasWidth"
  [height]="canvasHeight"
  [style.width]="canvasStyleWidth"
  (mouseenter)="beginSlideshow(true)"
  (mouseleave)="endSlideshow(true)"
  #canvasElement
>
</canvas>
