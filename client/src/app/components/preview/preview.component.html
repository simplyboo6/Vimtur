<img class="hidden" *ngIf="imageSrc" [src]="imageSrc" (load)="onImageLoaded($event)" />
<img
  *ngIf="slideshow && thumbnailSrc"
  class="hidden"
  [src]="thumbnailSrc"
  (load)="onThumbnailLoaded($event)"
/>
<canvas
  [width]="canvasWidth"
  [height]="canvasHeight"
  (mouseenter)="beginSlideshow()"
  (mouseleave)="endSlideshow()"
  #canvasElement
>
</canvas>
