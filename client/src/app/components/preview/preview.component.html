<img class="hidden" *ngIf="thumbnail && imageSrc" [src]="imageSrc" (load)="onImageLoaded($event)" />
<img *ngIf="thumbnailSrc" class="hidden" [src]="thumbnailSrc" (load)="onThumbnailLoaded($event)" />
<canvas
  [width]="canvasWidth"
  [height]="canvasHeight"
  (mouseenter)="beginSlideshow(true)"
  (mouseleave)="endSlideshow(true)"
  #canvasElement
>
</canvas>
