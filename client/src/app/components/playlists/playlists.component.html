<app-playlist
  *ngIf="uiService.searchModel.playlist; else allPlaylists"
  [playlist]="currentPlaylist"
></app-playlist>

<ng-template #allPlaylists>
  <div class="container-lg" *ngIf="playlists; else loading">
    <div class="card">
      <div class="row">
        <div class="col-md-8">
          <input
            [(ngModel)]="addPlaylistModel"
            class="form-control mb-1"
            type="text"
            placeholder="Enter new playlist name..."
            (keyup.enter)="addPlaylistModel && addPlaylist()"
          />
        </div>
        <div class="col-md-4">
          <button
            class="btn btn-primary btn-block"
            [disabled]="!addPlaylistModel"
            (click)="addPlaylist()"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <div *ngFor="let playlist of playlists" class="card">
      <div class="row">
        <div
          (click)="setPlaylist(playlist)"
          [class.clickable]="playlist.size"
          class="col-md-3 preview-column img-fluid img-thumbnail"
        >
          <app-preview
            class="thubmnail"
            [slideshow]="true"
            [height]="120"
            *ngIf="playlist.media; else thumbnailPlaceholder"
            [media]="playlist.media"
          ></app-preview>
        </div>
        <div class="col">
          <div class="row actions-row">
            <div class="col align">{{ playlist.name }}</div>
            <div class="col-sm-2 align">{{ playlist.size || 'No' }} items</div>
            <div class="col-sm-1 align">
              <app-actions
                [actions]="getActions(playlist)"
                (actionSelected)="onAction($event)"
              ></app-actions>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<ng-template #thumbnailPlaceholder>
  <svg
    aria-hidden="true"
    focusable="false"
    data-prefix="fas"
    data-icon="photo-video"
    class="thumbnail svg-inline--fa fa-photo-video fa-w-20"
    role="img"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 640 512"
  >
    <path
