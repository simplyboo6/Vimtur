<div class="dropdown" (focusout)="open = false">
  <button
    class="btn btn-link"
    type="submit"
    [class.text-primary]="open"
    [class.text-muted]="!open"
    (mousedown)="open = !open"
    title="Actions Menu"
  >
    <ng-container *ngTemplateOutlet="actionsIcon"></ng-container>
  </button>
  <div class="dropdown-menu" [class.visible]="open">
    <button
      *ngFor="let action of actions"
      (mousedown)="actionSelected.emit(action); open = false"
      class="dropdown-item"
    >
      {{ action.itemName }}
    </button>
  </div>
</div>

<ng-template #actionsIcon>
  <svg
    aria-hidden="true"
    focusable="false"
    data-prefix="fas"
    data-icon="bars"
    class="svg-inline--fa fa-bars fa-w-14"
    role="img"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 448 512"
  >
    <path
      fill="currentColor"
      d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
    ></path>
  </svg>
</ng-template>
