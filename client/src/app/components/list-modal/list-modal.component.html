<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modal?.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="items" class="modal-body">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item }}</td>
      </tr>
    </tbody>
  </table>
</div>
