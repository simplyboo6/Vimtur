<div (click)="inputRef.click()" class="custom-control custom-checkbox input-component">
  <input
    [ngModel]="selected"
    (ngModelChange)="onValueChange($event)"
    [id]="uid"
    type="checkbox"
    class="custom-control-input"
    #inputRef
  />
  <label [for]="uid" class="custom-control-label"><ng-content></ng-content></label>
</div>
